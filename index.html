<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="assets/node_modules/easy-autocomplete/dist/easy-autocomplete.min.css"
        />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="travel">
                <form class="form">
                    <div class="travel-form">
                        <h2 class="title">Добавить место</h2>

                        <label class="input-wrap">
                            <span>Страна</span>
                            <input
                                class="input country-input"
                                id="country"
                                type="text"
                                placeholder="Введите страну в которой побывали"
                                required
                        /></label>
                        <label class="input-wrap">
                            Дата
                            <input
                                class="input date-input"
                                type="date"
                                placeholder="Введите дату"
                                required
                        /></label>

                        <h4>Ваши впечатления</h4>
                        <textarea
                            class="input desc-input"
                            cols="50"
                            placeholder="Введите текст"
                        ></textarea>

                        <button>Добавить</button>
                    </div>
                </form>

                <div class="travel-content">
                    <h2 class="title">Места в которых я побывал</h2>
                </div>
            </div>
        </div>

        <template id="travel">
            <div class="travel-card">
                <div class="travel-title">
                    <div class="travel-about">
                        <h4></h4>
                        <span class="country"></span>
                        <span class="date"></span>
                    </div>
                    <span class="delete">Удалить запись</span>
                </div>

                <div class="travel-desc">
                    <p class="desc"></p>
                </div>
            </div>
        </template>
    </body>
    <script src="assets/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="assets/node_modules/easy-autocomplete/dist/jquery.easy-autocomplete.min.js"></script>
    <script src="assets/js/main.js"></script>
</html>
